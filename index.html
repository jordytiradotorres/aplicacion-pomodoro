<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Aplicacion Pomodoro</title>
</head>
<body>

    <div id="app" class="container">
        <div class="jumbotron py-4 text-center">
            <h2>
                <span class="text-center text-uppercase d-block mb-3">Pomodoro</span>
                <button :disabled="state === 'started'" @click="start()">
                    <i class="fas fa-play"></i>
                </button>
                <button :disabled="state !== 'started'" @click="paused()">
                    <i class="fas fa-pause"></i>
                </button>
                <button :disabled="state !== 'started' && state !== 'paused'" @click="stop()">
                    <i class="fas fa-stop"></i>
                </button>
            </h2>
            <h3 class="my-3"> {{ title }} </h3>

            <div class="pomodoro-timer">
                    <span> {{ min }} </span>:<span> {{ sec }} </span>
            </div>

            <div class="my-3" :class="{ 'hidden' : pomodoroState === 'work' }">
                <img :src="'http://thecatapi.com/api/images/get?type=gif&size=med&ts=' + timestamp" />
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
